<!DOCTYPE html>
<html>
<head>
    <title>Helldivers 2: Ship Name Generator</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./lib/materialize/css/materialize.min.css"  media="screen,projection"/>
    
    <!-- Compiled and minified CSS -->
    <link href="./css/helldivers-ship-name-generator.css" rel="stylesheet">

    <!-- Generator Code and Supporting Custom Libraries -->
    <script src="./lib/jquery/jquery-3.7.1.js" type="text/javascript"></script>
    <script src="./lib/js-cookie/js.cookie.js"></script>
    <script src="./lib/chance/chance-1.0.16.js" type="text/javascript"></script>
    <script src="./js/helldivers-ship-name-generator.js" type="text/javascript"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div class="container alpha-background rounded-corners top">
        <h3 class="header white-text">Helldivers 2: Ship Name Generator</h3>

        <div class="row white-text">
            <form class="col s12">
                <div class="row">Enter the number of names you would like to generate and click Generate.</div>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="10" id="names" type="text" class="validate white-text">
                        <label for="names">Names</label>
                    </div>
                </div>
                <div class="row">
                    <a id="generate-button" class="waves-effect waves-light btn grey"><i class="material-icons left">casino</i>Generate</a>
                </div>
            </form>
            <div class="col s6">
                <h4>Random Names</h4>
                <div id="random-names">

                </div>
            </div>
            <div class="col s6">
                <h4>Saved Names</h4>
                <div id="saved-names">
                    
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./lib/materialize/js/materialize.min.js"></script>
</body>
</html>
